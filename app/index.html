<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="styles/main.css">
    <script src='https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-websocket/2.0.1/angular-websocket.min.js'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.min.js'>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.4.1/angular-google-maps.min.js'>
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-socket-io/0.7.0/socket.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- <script src="bower_components/angular/angular.js"></script> -->
    <script src="scripts/app.js"></script>
    <style>
        .angular-google-map-container {
            height: 500px;
        }
    </style>
</head>

<body ng-app="AppEmpatica">
    <div ng-controller="AppController">
        <div class="row" style="background-color:#a30732;">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">
                <ul class="nav nav-pills">
                    <li role="presentation" ng-click="setTabActive('map')" class="{{tab.map.class}}"><a href="#">Map</a></li>
                    <li role="presentation" ng-click="setTabActive('stats')" class="{{tab.stats.class}}"><a href="#">DashBoard</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div id="mapTab" ng-show="tab.map.class=='active' ">
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                        <ui-gmap-markers control="markerControl" doRebuildAll='true' models="markers" coords="'self'" icon="'icon'">
                        </ui-gmap-markers>
                    </ui-gmap-google-map>
                </div>
                <div id="statsTab" ng-show="tab.stats.class=='active' ">
                    <customchart datadownloads="dataDownloads" type="{t:'region'}" idchart="{ id :  'regions_div'}"> </customchart>
                    <customchart datadownloads="dataDownloads" type="{t : 'area'}" idchart="{ id :  'area_div'}"> </customchart>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='/app'></script>

</html>
